</style>
</head>
<body>
<div id="app"></div>

<button id="togglePanel">â˜°</button>

<div id="ui">

    <label>æˆ–ä¸Šå‚³è§’è‰² <input id="charInput" type="file" accept=".glb,.gltf"/></label>

<script type="module">
import * as THREE from 'https://esm.sh/three@0.152.2';
import { OrbitControls } from 'https://esm.sh/three@0.152.2/examples/jsm/controls/OrbitControls.js';
import { GLTFLoader } from 'https://esm.sh/three@0.152.2/examples/jsm/loaders/GLTFLoader.js';
import { BVHLoader } from 'https://esm.sh/three@0.152.2/examples/jsm/loaders/BVHLoader.js';
import * as SkeletonUtils from 'https://esm.sh/three@0.152.2/examples/jsm/utils/SkeletonUtils.js';

/* å¯é ä¾†æºï¼ˆè‡ªå‹•å˜—è©¦ç›´åˆ°æˆåŠŸï¼‰ */
const ROBOT_CANDIDATES = [
  "https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/main/2.0/RobotExpressive/glTF-Binary/RobotExpressive.glb",
  "https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@main/2.0/RobotExpressive/glTF-Binary/RobotExpressive.glb",
  "https://www.minorworksoflydgate.net/Model/three/examples/models/gltf/RobotExpressive/RobotExpressive.glb"
];
const SOLDIER_CANDIDATES = [
  "https://raw.githubusercontent.com/mrdoob/three.js/r152/examples/models/gltf/Soldier.glb",
  "https://rawcdn.githack.com/mrdoob/three.js/r152/examples/models/gltf/Soldier.glb",
  "https://www.minorworksoflydgate.net/Model/three/examples/models/gltf/Soldier.glb"
];

/* DOM */
const app = document.getElementById("app");
const statusEl = document.getElementById("status");
const btnLoadModel = document.getElementById("btnLoadModel");
const btnLoadRobot = document.getElementById("btnLoadRobot");
const btnLoadSoldier = document.getElementById("btnLoadSoldier");
const charInput = document.getElementById("charInput");
const motionInput = document.getElementById("motionInput");
const motionSelect = document.getElementById("motionSelect");
const playBtn = document.getElementById("playBtn");
const pauseBtn = document.getElementById("pauseBtn");
const loopChk = document.getElementById("loopChk");
const speed = document.getElementById("speed");
const drop = document.getElementById("drop");
const errorToast = document.getElementById("errorToast");
const togglePanelBtn = document.getElementById("togglePanel");

/* State */
let renderer, scene, camera, controls, clock = new THREE.Clock();
let model, targetSkeleton, targetMesh, mixer;
const actions = new Map();
let currentAction = null;

/* Init */
init().catch(showFatal);

async function init(){
  // æ”¶åˆé¢æ¿ï¼ˆæ¡Œæ©Ÿé è¨­é–‹ã€æ‰‹æ©Ÿé è¨­é—œï¼‰
  let panelOpen = matchMedia('(min-width: 641px)').matches;
  setPanel(panelOpen);
  togglePanelBtn.addEventListener('click', ()=> setPanel(!(getComputedStyle(document.getElementById('ui')).display !== 'none')));

  renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setPixelRatio(Math.min(devicePixelRatio,2));
  renderer.setSize(innerWidth, innerHeight);
  renderer.shadowMap.enabled = true;
  app.appendChild(renderer.domElement);

  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x0f1115);

  camera = new THREE.PerspectiveCamera(45, innerWidth/innerHeight, .1, 100);
  camera.position.set(0,1.6,3);

  controls = new OrbitControls(camera, renderer.domElement);
  controls.target.set(0,1,0);
  controls.update();

  const hemi = new THREE.HemisphereLight(0xffffff, 0x202035, .9);
  scene.add(hemi);
  const dir = new THREE.DirectionalLight(0xffffff, 1.2);
  dir.position.set(3,5,2);
  dir.castShadow = true;
  dir.shadow.mapSize.set(2048,2048);
  scene.add(dir);

  const floor = new THREE.Mesh(
    new THREE.PlaneGeometry(30,30),
    new THREE.MeshStandardMaterial({color:0x171a24, roughness:1})
  );
  floor.rotation.x = -Math.PI/2;
  floor.receiveShadow = true;
  scene.add(floor);

  window.addEventListener("resize", onResize);

  btnLoadModel.addEventListener("click", ()=>loadCharacterLocal("./character.glb"));
  btnLoadRobot.addEventListener("click", ()=>loadCharacterFromCandidates(ROBOT_CANDIDATES, "RobotExpressive"));
  btnLoadSoldier.addEventListener("click", ()=>loadCharacterFromCandidates(SOLDIER_CANDIDATES, "Soldier"));

  charInput.addEventListener("change", e=>{
    const f = e.target.files?.[0]; if(!f) return;
    loadCharacterFromFile(f);
  });

  motionInput.addEventListener("change", e=>{
    if(!ensureModel()) return;
    const files = [...(e.target.files||[])];
    loadMultipleMotions(files);
  });

  document.getElementById("btnLoadSamples").addEventListener("click", async ()=>{
    if(!ensureModel()) return;
    try{
      setStatus("è¼‰å…¥ç¤ºç¯„å‹•ä½œä¸­â€¦");
     const samples = [
  {name:"Walk (07_01)", url:"https://raw.githubusercontent.com/una-dinosauria/cmu-mocap/master/data/007/07_01.bvh"},
  {name:"Run (09_01)",  url:"https://raw.githubusercontent.com/una-dinosauria/cmu-mocap/master/data/009/09_01.bvh"},
  {name:"Pirouette",    url:"https://raw.githubusercontent.com/mrdoob/three.js/r152/examples/models/bvh/Pirouette.bvh"}
  // æˆ–è€… {name:"Samba", url:"https://raw.githubusercontent.com/mrdoob/three.js/r152/examples/models/bvh/SambaDancing.bvh"}
];

      for (const s of samples) {
        try { await loadBVHFromURL(s.url, s.name); }
        catch (e) { showError(`ç¤ºç¯„å‹•ä½œè¼‰å…¥å¤±æ•—ï¼ˆ${s.name}ï¼‰ï¼š` + (e?.message||e)); }
      }
      setStatus(`å·²è¼‰å…¥ ${actions.size} æ”¯å‹•ä½œ`);
      if(actions.size && !currentAction){
        const first = actions.keys().next().value;
        motionSelect.value = first;
        switchToAction(first, 0.0);
      }
    }catch(err){ showError("ç¤ºç¯„å‹•ä½œè¼‰å…¥å¤±æ•—ï¼š" + (err?.message||err)); }
  });

  motionSelect.addEventListener("change", ()=>{
    const name = motionSelect.value;
    switchToAction(name, 0.35);
  });
  playBtn.addEventListener("click", ()=>{ currentAction?.play(); if(currentAction) currentAction.paused=false; setStatus("æ’­æ”¾"); });
  pauseBtn.addEventListener("click", ()=>{ if(currentAction){ currentAction.paused = true; setStatus("æš«åœ"); }});
  speed.addEventListener("input", ()=>{ if(mixer) mixer.timeScale = Number(speed.value); });
  loopChk.addEventListener("change", ()=>{
    for(const a of actions.values()){
      a.setLoop(loopChk.checked ? THREE.LoopRepeat : THREE.LoopOnce, Infinity);
      a.clampWhenFinished = !loopChk.checked;
    }
  });

  window.addEventListener("dragover", e=>{ e.preventDefault(); drop.classList.add("active"); });
  window.addEventListener("dragleave", ()=>{ drop.classList.remove("active"); });
  window.addEventListener("drop", e=>{
    e.preventDefault(); drop.classList.remove("active");
    if(!ensureModel()) return;
    const files = [...(e.dataTransfer?.files||[])];
    if(files.length) loadMultipleMotions(files);
  });

  setStatus("è«‹å…ˆè¼‰å…¥è§’è‰²ï¼ˆæŒ‰éˆ•æˆ–ä¸Šå‚³ GLBï¼‰");
  animate();
}

/* Panel show/hide */
function setPanel(open){
  document.getElementById('ui').style.display = open ? 'flex' : 'none';
  togglePanelBtn.textContent = open ? 'Ã—' : 'â˜°';
}

function onResize(){
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
}

/* ---- Loaders ---- */
async function loadCharacterLocal(url){
  try{
    setStatus(`è¼‰å…¥è§’è‰²ä¸­â€¦ï¼ˆæœ¬åœ°ï¼‰`);
    const head = await fetch(url, {method:"HEAD"});
    if(!head.ok) throw new Error(`æ‰¾ä¸åˆ°æª”æ¡ˆ ${url}ï¼ˆHTTP ${head.status}ï¼‰`);
    const gltf = await new GLTFLoader().loadAsync(url);
    useLoadedCharacter(gltf.scene, gltf.animations||[]);
  }catch(err){ showError("è¼‰å…¥è§’è‰²å¤±æ•—ï¼š"+(err?.message||err)); }
}

async function loadCharacterFromCandidates(candidates, label){
  let lastErr = null;
  for(const url of candidates){
    try{
      setStatus(`è¼‰å…¥è§’è‰²ä¸­â€¦ï¼ˆ${label}ï¼‰`);
      const gltf = await new GLTFLoader().loadAsync(url);
      useLoadedCharacter(gltf.scene, gltf.animations||[]);
      setStatus(`è¼‰å…¥ ${label} æˆåŠŸ`);
      return;
    }catch(e){ lastErr = e; }
  }
  showError(`è¼‰å…¥ ${label} å¤±æ•—ï¼š${lastErr?.message||lastErr}`);
}

async function loadCharacterFromFile(file){
  try{
    setStatus("è§£æè§’è‰²æª”â€¦");
    const url = URL.createObjectURL(file);
    const gltf = await new GLTFLoader().loadAsync(url);
    URL.revokeObjectURL(url);
    useLoadedCharacter(gltf.scene, gltf.animations||[]);
  }catch(err){ showError("ä¸Šå‚³è§’è‰²å¤±æ•—ï¼š"+(err?.message||err)); }
}

function useLoadedCharacter(sceneObj, characterClips=[]){
  if(model){
    scene.remove(model);
    mixer?.stopAllAction();
    for(const a of actions.values()) a.stop();
    actions.clear();
    updateMotionSelect();
    currentAction=null; targetSkeleton=null; targetMesh=null;
  }
  model = sceneObj;
  // æ‰¾ç¬¬ä¸€å€‹ SkinnedMesh + Skeleton
  model.traverse(o=>{
    if(o.isSkinnedMesh && !targetMesh){ targetMesh = o; targetSkeleton = o.skeleton; }
  });
  if(!targetSkeleton){ throw new Error("æ‰¾ä¸åˆ° SkinnedMesh/Skeletonï¼Œè«‹ç¢ºèªè§’è‰²å·²ç¶éª¨ã€‚"); }
  model.position.set(0,0,0);
  scene.add(model);

  mixer = new THREE.AnimationMixer(model);
  mixer.timeScale = Number(speed.value);

  // è§’è‰²å…§å»ºçš„å‹•ç•«ä¹ŸåŠ é€²æ¸…å–®ï¼ˆç«‹å³å¯æ’­ï¼‰
  if(Array.isArray(characterClips) && characterClips.length){
    characterClips.forEach((clip, idx)=> addAction(clip.clone(), `GLB / ${clip.name || ("Clip"+idx)}`));
    updateMotionSelect();
    const first = actions.keys().next().value;
    if(first){ motionSelect.value = first; switchToAction(first, 0.0); }
    setStatus(`è§’è‰² OKï¼šå·²è¼‰å…¥ ${characterClips.length} å€‹å…§å»ºå‹•ä½œï¼›ä¹Ÿå¯å†ä¸Šå‚³ BVH/GLB`);
  }else{
    setStatus("è§’è‰² OKï¼šå¯ä¸Šå‚³ .bvh æˆ– .glbï¼ˆå‹•ä½œä¾†æºï¼‰ï¼Œæˆ–é»ã€ä¸€éµè¼‰å…¥ç¤ºç¯„å‹•ä½œã€");
  }
}

function ensureModel(){
  if(!model){ showError("è«‹å…ˆè¼‰å…¥è§’è‰²ï¼ˆæŒ‰éˆ•æˆ–ä¸Šå‚³ GLBï¼‰ã€‚"); return false; }
  return true;
}

async function loadMultipleMotions(files){
  const bvhFiles = files.filter(f=>f.name.toLowerCase().endsWith(".bvh"));
  const glbFiles = files.filter(f=>/\.(glb|gltf)$/i.test(f.name));
  if(bvhFiles.length){
    setStatus(`è¼‰å…¥ ${bvhFiles.length} æ”¯ BVHâ€¦`);
    for(const f of bvhFiles){ await loadBVHFromFile(f).catch(err=>showError(err.message)); }
  }
  if(glbFiles.length){
    setStatus(`è¼‰å…¥ ${glbFiles.length} å€‹ GLB å‹•ä½œä¾†æºâ€¦`);
    for(const f of glbFiles){ await loadMotionGLB(f).catch(err=>showError(err.message)); }
  }
  setStatus(`å·²è¼‰å…¥ ${actions.size} æ”¯å‹•ä½œ`);
  if(actions.size && !currentAction){
    const first = actions.keys().next().value;
    motionSelect.value = first;
    switchToAction(first, 0.0);
  }
}

async function loadBVHFromFile(file){
  const url = URL.createObjectURL(file);
  try{
    const res = await new BVHLoader().loadAsync(url);
    addRetargetedClip(res, file.name.replace(/\.(bvh)$/i,""));
  }finally{ URL.revokeObjectURL(url); }
}

async function loadBVHFromURL(url, displayName){
  const res = await new BVHLoader().loadAsync(url);
  addRetargetedClip(res, displayName || url.split("/").pop().replace(/\.(bvh)$/i,""));
}

/* ---- BVH ç›¸å®¹å±¤ï¼ˆæŠŠ BVH â†’ è§’è‰²éª¨æ¶ï¼‰ ----
   âš ï¸ é‡é»ä¿®æ­£ï¼šretargetClip çš„ç¬¬ä¸€å€‹åƒæ•¸è¦å‚³ã€ŒSkinnedMesh/ç‰©ä»¶ã€ï¼Œä¸èƒ½å‚³ Skeleton */
function addRetargetedClip(bvhResult, name){
  if (!targetSkeleton || !targetMesh) { showError("è«‹å…ˆè¼‰å…¥è§’è‰²å†è¼‰å…¥å‹•ä½œ"); return; }
  if (!bvhResult || typeof bvhResult !== 'object') { showError(`BVH è§£æçµæœç•°å¸¸ï¼š${bvhResult}`); return; }

  // å–å¾— BVH çš„ Skeleton
  let bonesArray = null;
  const r = bvhResult;
  if (r.skeleton?.bones?.length) bonesArray = r.skeleton.bones;
  else if (r.skeletonHelper?.skeleton?.bones?.length) bonesArray = r.skeletonHelper.skeleton.bones;
  else if (r.skeletonHelper?.bones?.length) bonesArray = r.skeletonHelper.bones;
  else if (Array.isArray(r.bones) && r.bones.length) bonesArray = r.bones;
  else if (r.restPose?.bones?.length) bonesArray = r.restPose.bones;

  if (!bonesArray) {
    console.warn("BVH keys:", Object.keys(r));
    showError(`é€™æ”¯ BVH æœªè§£æåˆ°éª¨æ¶ï¼Œå·²è·³éï¼š${name}`);
    return;
  }
  const sourceSkeleton = (r.skeleton && r.skeleton.bones === bonesArray)
    ? r.skeleton
    : new THREE.Skeleton(bonesArray);

  // å–å‹•ç•«ä¸¦ç§»é™¤ root ä½ç§»ï¼ˆé¿å…è¢«æ‹–è‘—èµ°ï¼‰
  let clip = (r.clip && typeof r.clip.clone === 'function') ? r.clip.clone() : r.clip;
  if (!clip) { showError(`BVH ç„¡å‹•ç•« clipï¼Œå·²è·³éï¼š${name}`); return; }
  clip.tracks = clip.tracks.filter(t => !t.name.endsWith(".position"));

  // å˜—è©¦çŒœæ¸¬ target çš„ã€ŒHipã€éª¨å
  const hipGuess = guessHipName(targetSkeleton);
  try{
    const retargeted = SkeletonUtils.retargetClip(
      targetMesh,                // âœ… å‚³ SkinnedMesh/ç‰©ä»¶
      sourceSkeleton,            //    BVH çš„ Skeleton OK
      clip,
      { preserveHipPosition:true, useTargetMatrix:true, hip: hipGuess }
    );
    addAction(retargeted, name);
  }catch(e){
    showError(`é‡å®šå‘å¤±æ•—ï¼ˆ${name}ï¼‰ï¼š` + (e?.message||e));
  }
}

/* å¾ GLB å‹•ä½œä¾†æºé‡å®šå‘åˆ°ç›®å‰è§’è‰² */
async function loadMotionGLB(file){
  const url = URL.createObjectURL(file);
  try{
    const gltf = await new GLTFLoader().loadAsync(url);
    let sourceSkeleton = null;
    gltf.scene.traverse(o=>{ if(o.isSkinnedMesh && !sourceSkeleton){ sourceSkeleton = o.skeleton; }});
    if(!sourceSkeleton || !gltf.animations?.length){
      throw new Error(`GLB ç„¡å¯ç”¨éª¨æ¶/å‹•ç•«ï¼š${file.name}`);
    }
    const hipGuess = guessHipName(targetSkeleton);
    gltf.animations.forEach((clip, idx)=>{
      const clean = clip.clone();
      clean.tracks = clean.tracks.filter(t=>!t.name.endsWith(".position"));
      const retargeted = SkeletonUtils.retargetClip(
        targetMesh, sourceSkeleton, clean,
        { preserveHipPosition:true, useTargetMatrix:true, hip: hipGuess }
      );
      const name = `${file.name.replace(/\.(gltf|glb)$/i,"")} / ${clip.name||("Clip"+idx)}`;
      addAction(retargeted, name);
    });
  }finally{ URL.revokeObjectURL(url); }
}

/* å°å·¥å…·ï¼šçŒœ Hips åç¨±ï¼ˆå…¼å®¹ Mixamo / æ™®é€šå‘½åï¼‰ */
function guessHipName(skel){
  const names = skel.bones.map(b=>b.name);
  const candidates = ["Hips","mixamorig:Hips","hip","hips","Root","root"];
  for(const c of candidates){ if(names.includes(c)) return c; }
  // fallbackï¼šæ‰¾åŒ…å« hip çš„
  const hit = names.find(n=>/hip/i.test(n));
  return hit || "Hips";
}

function addAction(clip, name){
  const action = mixer.clipAction(clip);
  action.enabled = true;
  action.setLoop(loopChk.checked?THREE.LoopRepeat:THREE.LoopOnce, Infinity);
  action.clampWhenFinished = !loopChk.checked;
  action.time = 0;
  action.paused = false;
  actions.set(name, action);
  updateMotionSelect();
}

function updateMotionSelect(){
  motionSelect.innerHTML = "";
  if(!actions.size){
    const opt = document.createElement("option");
    opt.disabled = true; opt.selected = true; opt.textContent="ï¼ˆå°šæœªè¼‰å…¥å‹•ä½œï¼‰";
    motionSelect.appendChild(opt);
    return;
  }
  for(const name of actions.keys()){
    const opt = document.createElement("option");
    opt.value = name; opt.textContent = name;
    motionSelect.appendChild(opt);
  }
}

function switchToAction(name, fade=0.35){
  const next = actions.get(name);
  if(!next){ showError("æ‰¾ä¸åˆ°å‹•ä½œï¼š"+name); return; }
  if(currentAction && currentAction !== next){
    currentAction.crossFadeTo(next.reset().play(), fade, true);
  }else{
    next.reset().play();
  }
  currentAction = next;
  setStatus(`æ’­æ”¾ï¼š${name}`);
}

function setStatus(msg){ statusEl.textContent = msg; }

function animate(){
  requestAnimationFrame(animate);
  const dt = clock.getDelta();
  mixer?.update(dt);
  renderer.render(scene, camera);
}

/* éŒ¯èª¤é¡¯ç¤º */
